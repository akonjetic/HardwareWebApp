<div class="container-fluid">
  <div class="w-100 text-end" *ngIf="authenticationService.isUserAuthenticated()">{{'login.login_as' | translate}}
    <strong>{{authenticationService.getAuthenticatedUserUsername()}}</strong> | <a href="#" (click)="logout()" class="link-primary">{{'navbar.logout' | translate}}</a>
  </div>
  <div class="m-5">
    <ul class="navbar-nav">
      <li class="nav-item">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-secondary" id="languageDropdown"
                  ngbDropdownToggle>{{currentLanguage}}</button>
          <div ngbDropdownMenu aria-labelledby="languageDropdown">
            <button ngbDropdownItem
                    (click)="onLanguageChange('hr')">{{'language.croatian' | translate}}</button>
            <button ngbDropdownItem
                    (click)="onLanguageChange('en')">{{'language.english' | translate}}</button>
            <button ngbDropdownItem
                    (click)="onLanguageChange('es')">{{'language.spanish' | translate}}</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="m-5">
    <router-outlet></router-outlet>
  </div>
</div>
